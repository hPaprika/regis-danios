<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro - Prototipo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .url-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .url-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        .current-time {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Sistema de Registro</h1>
            <p>Prototipo para env√≠o de datos a Google Apps Script</p>
        </div>

        <div class="current-time" id="currentTime"></div>

        <div class="url-section">
            <h3>‚öôÔ∏è Configuraci√≥n</h3>
            <div class="form-group">
                <label for="gasUrl">URL del Script GAS:</label>
                <input type="url" id="gasUrl" placeholder="https://script.google.com/macros/s/..." value="">
            </div>
        </div>

        <form id="dataForm">
            <div class="form-group">
                <label for="codigo">üè∑Ô∏è C√≥digo:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>

            <div class="form-group">
                <label for="usuario">üë§ Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="turno">üîÑ Turno:</label>
                <select id="turno" name="turno" required>
                    <option value="">Seleccionar turno...</option>
                    <option value="BRC-ERC">BRC-ERC</option>
                    <option value="MAT-TAR">MAT-TAR</option>
                    <option value="TAR-NOC">TAR-NOC</option>
                    <option value="NOC-MAD">NOC-MAD</option>
                </select>
            </div>

            <div class="form-group">
                <label for="categorias">üìù Categor√≠as:</label>
                <select id="categorias" name="categorias" required>
                    <option value="">Seleccionar categor√≠a...</option>
                    <option value="Roto">Roto</option>
                    <option value="Manchado">Manchado</option>
                    <option value="Desgastado">Desgastado</option>
                    <option value="Defectuoso">Defectuoso</option>
                    <option value="Incompleto">Incompleto</option>
                </select>
            </div>

            <div class="form-group">
                <label for="observaciones">üí¨ Observaciones:</label>
                <textarea id="observaciones" name="observaciones" placeholder="Describe el problema o situaci√≥n..."></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="fillRandomData()">üé≤ Datos Aleatorios</button>
                <button type="button" class="btn btn-success" onclick="clearForm()">üóëÔ∏è Limpiar</button>
                <button type="submit" class="btn btn-primary">üì§ Enviar Datos</button>
            </div>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Actualizar hora actual
        function updateCurrentTime() {
            const now = new Date();
            const options = {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            document.getElementById('currentTime').textContent = 
                'üïí Hora actual: ' + now.toLocaleDateString('es-ES', options).replace(',', ',');
        }

        // Datos aleatorios para testing
        const randomData = {
            codigos: ['107186', '108234', '109567', '110892', '111423', '112654'],
            usuarios: ['Carlos_L√≥pez', 'Ana_Garc√≠a', 'Miguel_Rodr√≠guez', 'Laura_Mart√≠n', 'Pedro_S√°nchez', 'Mar√≠a_Gonz√°lez'],
            turnos: ['BRC-ERC', 'MAT-TAR', 'TAR-NOC', 'NOC-MAD'],
            categorias: ['Roto', 'Manchado', 'Desgastado', 'Defectuoso', 'Incompleto'],
            observaciones: [
                'Manchas de grasa en la tela',
                'Rasgadura en la parte inferior',
                'Decoloraci√≥n por lavado',
                'Botones sueltos o faltantes',
                'Costuras descosidas',
                'Desgaste excesivo en codos',
                'Manchas de pintura',
                'Encogimiento despu√©s del lavado'
            ]
        };

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function fillRandomData() {
            document.getElementById('codigo').value = getRandom(randomData.codigos);
            document.getElementById('usuario').value = getRandom(randomData.usuarios);
            document.getElementById('turno').value = getRandom(randomData.turnos);
            document.getElementById('categorias').value = getRandom(randomData.categorias);
            document.getElementById('observaciones').value = getRandom(randomData.observaciones);
        }

        function clearForm() {
            document.getElementById('dataForm').reset();
            showStatus('Formulario limpiado', 'success');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // Scroll hacia el mensaje de estado
            statusDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 10000); // 10 segundos para leer el mensaje completo
            }
        }

        function getCurrentDateTime() {
            const now = new Date();
            const options = {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            return now.toLocaleDateString('es-ES', options).replace(',', ',');
        }

        // Manejar env√≠o del formulario
        document.getElementById('dataForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const gasUrl = document.getElementById('gasUrl').value.trim();
            if (!gasUrl) {
                showStatus('‚ùå Por favor, ingresa la URL del script GAS', 'error');
                return;
            }

            showStatus('üì§ Enviando datos...', 'loading');

            const formData = {
                codigo: document.getElementById('codigo').value,
                usuario: document.getElementById('usuario').value,
                turno: document.getElementById('turno').value,
                categorias: document.getElementById('categorias').value,
                observaciones: document.getElementById('observaciones').value,
                fechaHora: getCurrentDateTime()
            };

            try {
                // Crear FormData en lugar de JSON para evitar preflight CORS
                const form = new FormData();
                form.append('codigo', formData.codigo);
                form.append('usuario', formData.usuario);
                form.append('turno', formData.turno);
                form.append('categorias', formData.categorias);
                form.append('observaciones', formData.observaciones);
                form.append('fechaHora', formData.fechaHora);

                const response = await fetch(gasUrl, {
                    method: 'POST',
                    body: form  // Sin headers Content-Type, el navegador lo maneja autom√°ticamente
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('‚úÖ Datos enviados correctamente', 'success');
                    document.getElementById('dataForm').reset();
                } else {
                    showStatus('‚ùå Error: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Error de conexi√≥n: ' + error.message, 'error');
                console.error('Error:', error);
            }
        });

        // Inicializar
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        // Llenar con datos de ejemplo al cargar
        setTimeout(() => {
            fillRandomData();
        }, 500);
    </script>
</body>
</html>
