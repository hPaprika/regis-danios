<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tests</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .url-section {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .url-section label {
      color: #666;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-send {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-random {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btn-clear {
      background: #6c757d;
      color: white;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 500;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.loading {
      background: #cce7ff;
      color: #004085;
      border: 1px solid #b3d7ff;
    }

    .response-details {
      margin-top: 10px;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üß≥ Prueba PWA Maletas</h1>

    <div class="url-section">
      <label for="scriptUrl">URL de Google Apps Script:</label>
      <input type="url" id="scriptUrl" placeholder="https://script.google.com/macros/s/YOUR_ID/exec" value="">
    </div>

    <form id="maletaForm">
      <div class="form-group">
        <label for="codigo">C√≥digo (6 d√≠gitos):</label>
        <input type="text" id="codigo" maxlength="6" pattern="[0-9]{6}" required>
      </div>

      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" required>
      </div>

      <div class="form-group">
        <label for="turno">Turno:</label>
        <select id="turno" required>
          <option value="">Seleccionar turno</option>
          <option value="BRC-ERC">BRC-ERC</option>
          <option value="IRC-KRC">IRC-KRC</option>
        </select>
      </div>

      <div class="form-group">
        <label for="categorias">Categor√≠as:</label>
        <select id="categorias">
          <option value="">Sin categor√≠a</option>
          <option value="Da√±ado">Da√±ado</option>
          <option value="Rayado">Rayado</option>
          <option value="Roto">Roto</option>
          <option value="Sucio">Sucio</option>
          <option value="Desgastado">Desgastado</option>
        </select>
      </div>

      <div class="form-group">
        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" placeholder="Descripci√≥n del da√±o..."></textarea>
      </div>

      <div class="buttons">
        <button type="button" class="btn-random" onclick="generarDatosPrueba()">
          üé≤ Datos Random
        </button>
        <button type="button" class="btn-clear" onclick="limpiarFormulario()">
          üóëÔ∏è Limpiar
        </button>
        <button type="submit" class="btn-send">
          üì§ Enviar
        </button>
      </div>
    </form>

    <div id="status" class="status"></div>
  </div>

  <script>
    // Configuraci√≥n
    const form = document.getElementById('maletaForm');
    const statusDiv = document.getElementById('status');

    // Datos de ejemplo para generar aleatorios
    const usuarios = ['Juan_P√©rez', 'Mar√≠a_Garc√≠a', 'Carlos_L√≥pez', 'Ana_Mart√≠n', 'Luis_S√°nchez'];
    const categoriasDa√±o = ['Da√±ado', 'Rayado', 'Roto', 'Sucio', 'Desgastado'];
    const observaciones = [
      'Maleta con rayones en la superficie',
      'Rueda derecha no gira correctamente',
      'Cremallera principal atascada',
      'Manija rota en la parte superior',
      'Esquina inferior da√±ada por impacto',
      'Manchas de grasa en la tela',
      'Desgaste excesivo en la base',
      'Cierre de seguridad no funciona'
    ];

    // Generar datos de prueba aleatorios
    function generarDatosPrueba() {
      document.getElementById('codigo').value = Math.floor(Math.random() * 900000) + 100000;
      document.getElementById('usuario').value = usuarios[Math.floor(Math.random() * usuarios.length)];
      document.getElementById('turno').value = Math.random() > 0.5 ? 'BRC-ERC' : 'IRC-KRC';
      document.getElementById('categorias').value = categoriasDa√±o[Math.floor(Math.random() * categoriasDa√±o.length)];
      document.getElementById('observaciones').value = observaciones[Math.floor(Math.random() * observaciones.length)];

      mostrarStatus('üé≤ Datos generados aleatoriamente', 'success');
    }

    // Limpiar formulario
    function limpiarFormulario() {
      form.reset();
      ocultarStatus();
    }

    // Mostrar status
    function mostrarStatus(mensaje, tipo, detalles = null) {
      statusDiv.className = `status ${tipo}`;
      statusDiv.innerHTML = mensaje;

      if (detalles) {
        statusDiv.innerHTML += `<div class="response-details">${detalles}</div>`;
      }

      statusDiv.style.display = 'block';
    }

    // Ocultar status
    function ocultarStatus() {
      statusDiv.style.display = 'none';
    }

    // Manejar env√≠o del formulario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const scriptUrl = document.getElementById('scriptUrl').value.trim();

      if (!scriptUrl) {
        mostrarStatus('‚ùå Por favor, ingresa la URL de Google Apps Script', 'error');
        return;
      }

      // Recopilar datos del formulario
      const formData = {
        codigo: document.getElementById('codigo').value.trim(),
        usuario: document.getElementById('usuario').value.trim(),
        turno: document.getElementById('turno').value,
        categorias: document.getElementById('categorias').value,
        observaciones: document.getElementById('observaciones').value.trim(),
        fechaHora: new Date().toLocaleString('es-PE', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        })
      };

      // Mostrar loading
      mostrarStatus('‚è≥ Enviando datos...', 'loading');

      try {
        console.log('üì§ Enviando datos:', formData);
        console.log('üåê URL:', scriptUrl);

        const startTime = Date.now();

        const response = await fetch(scriptUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const responseTime = Date.now() - startTime;
        console.log('üì• Respuesta HTTP status:', response.status);

        const result = await response.json();
        console.log('üì• Respuesta JSON:', result);

        if (result.success) {
          const mensaje = `‚úÖ ${result.message}`;
          const detalles = `Tiempo: ${responseTime}ms\nTimestamp: ${result.timestamp}\nStatus: ${response.status}`;
          mostrarStatus(mensaje, 'success', detalles);

          // Limpiar formulario despu√©s de √©xito
          setTimeout(() => {
            limpiarFormulario();
          }, 3000);
        } else {
          const mensaje = `‚ùå Error: ${result.message}`;
          const detalles = `C√≥digo: ${result.code || 'N/A'}\nTimestamp: ${result.timestamp}`;
          mostrarStatus(mensaje, 'error', detalles);
        }

      } catch (error) {
        console.error('‚ùå Error completo:', error);

        let mensaje = '‚ùå Error de conexi√≥n';
        let detalles = `Error: ${error.message}`;

        // Detectar tipos espec√≠ficos de error
        if (error.message.includes('CORS')) {
          mensaje = '‚ùå Error CORS - Apps Script mal configurado';
          detalles = `PROBLEMA: Apps Script no permite el acceso desde navegadores
                    
            SOLUCI√ìN:
            1. En Apps Script: Desplegar ‚Üí Nueva implementaci√≥n
            2. Tipo: "Aplicaci√≥n web"
            3. Ejecutar como: "Yo"
            4. Acceso: "Cualquier usuario" ‚ö†Ô∏è
            5. Usar URL que termine en /exec

            Tu URL actual: ${scriptUrl}`;
        } else if (error.message.includes('URL incorrecta')) {
          mensaje = '‚ùå URL incorrecta';
          detalles = `La URL debe terminar en /exec, no /edit
                              
          Ejemplo correcto:
          https://script.google.com/macros/s/TU_ID/exec

          Tu URL actual: ${scriptUrl}`;
        } else if (error.message.includes('Failed to fetch')) {
          mensaje = '‚ùå No se puede conectar al servidor';
          detalles = `Posibles causas:
          ‚Ä¢ Apps Script no desplegado como Web App
          ‚Ä¢ URL incorrecta o inv√°lida
          ‚Ä¢ Sin conexi√≥n a internet
          ‚Ä¢ Bloqueo por firewall/antivirus

          URL probada: ${scriptUrl}`;
        }

        mostrarStatus(mensaje, 'error', detalles);
      }
    });

    // Validaci√≥n en tiempo real del c√≥digo
    document.getElementById('codigo').addEventListener('input', (e) => {
      const value = e.target.value;
      if (value && !/^\d+$/.test(value)) {
        e.target.value = value.replace(/\D/g, '');
      }
    });

    // Auto-focus en URL al cargar
    window.addEventListener('load', () => {
      document.getElementById('scriptUrl').focus();
    });
  </script>
</body>

</html>
